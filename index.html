<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardiovascular Disease Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cardiovascular Disease Detector</h1>
    <form id="detector-form">
      <label for="age">Age (years):</label>
      <input type="number" id="age" name="age" required>
      
      <label for="sex">Gender:</label>
      <select id="sex" name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>

      </select>
      
      <label for="chestPain">Chest Pain Type:</label>
      <select id="chestPain" name="chestPain" required>
        <option value="1">Typical Angina</option>
        <option value="2">Atypical Angina</option>
        <option value="3">Non-anginal Pain</option>
        <option value="4">Asymptomatic</option>
      </select>

      <label for="systolicBP">Systolic Blood Pressure (mmHg):</label>
      <input type="number" id="systolicBP" name="systolicBP" required>

      <label for="diastolicBP">Diastolic Blood Pressure (mmHg):</label>
      <input type="number" id="diastolicBP" name="diastolicBP" required>
      
      <label for="cholesterol">Cholesterol (mg/dL):</label>
      <input type="number" id="cholesterol" name="cholesterol" required>
      
      <label for="fastingBS">Fasting Blood Sugar (mg/dL):</label>
      <input type="number" id="fastingBS" name="fastingBS" required>

      <label for="restingECG">Resting ECG Results:</label>
      <select id="restingECG" name="restingECG" required>
        <option value="0">Normal</option>
        <option value="1">ST-T wave abnormality</option>
        <option value="2">Left ventricular hypertrophy</option>
      </select>

      <label for="maxHR">Maximum Heart Rate:</label>
      <input type="number" id="maxHR" name="maxHR" required>
      
      <label for="exerciseAngina">Exercise-Induced Angina:</label>
      <select id="exerciseAngina" name="exerciseAngina" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
      
      <label for="oldPeak">ST Depression Induced by Exercise:</label>
      <input type="number" id="oldPeak" name="oldPeak" step="0.01" required>
      
      <label for="stSlope">Slope of the Peak Exercise ST Segment:</label>
      <select id="stSlope" name="stSlope" required>
        <option value="1">Upsloping</option>
        <option value="2">Flat</option>
        <option value="3">Downsloping</option>
      </select>

      <center><button type="submit">Detect</button></center>
      <h5>*NOTE: Users should consult healthcare professionals for personalized advice, it does not replace professional diagnosis or treatment.</h5>

    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
